<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      type="image/png"
      href="assets/images/cloud-346710_1280.png"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header class="bg-color py-1">
      <div class="container">
        <h1 class="text-center text-white my-3">Weather Dashboard</h1>
      </div>
    </header>
    <main class="container-fluid">
      <section class="row">
        <aside class="col-lg-3">
          <h4 class="my-3">Search for a City</h4>
          <form class="input-group">
            <input type="text" class="form-control" id="city-input" />
            <button
              id="find-city"
              class="btn btn-outline-info"
              type="submit"
              value="city"
            >
              <i class="fas fa-search-location"></i>
            </button>
            <label for="city-input"></label>
          </form>
          <div class="card mt-5 mx-3">
            <ul id="city-list" class="city-list list-group list-group-flush"></ul>
          </div>
        </aside>
        <aside class="col-lg-9">
          <div id="present-city" class="mt-5"></div>
        </aside>
      </section>
      <section class="container">
        <div class="col-md-12 my-5">
          <h4 id="five-forecast" class="text-center">
            Forecast for the Next 5 days
          </h4>
        </div>
        <div class="row" >
          <ul id="wthr-forecast"></ul>
        </div>
      </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
